name: Notify `Full Stack Open 2020 Progress` channel of any pushes you made to master
on:
  push:
    branches: 
      - master
jobs:
  build:
    name: Notify Telegram
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Send a push message with Github info to channel
        uses: appleboy/telegram-action@master
        env:
          CURRENT_COURSE_YEAR: 2020
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          args: "${{ secrets.TELEGRAM_USER }} pushed one or more commits to `${{ github.repository }}` for Full Stack Open ${{ env.CURRENT_COURSE_YEAR }}\n\n[Link to Github Repository](https://github.com/${{github.repository}}/)"
